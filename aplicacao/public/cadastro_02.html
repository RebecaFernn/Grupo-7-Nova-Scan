<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="login">
        <div class="left">
            <div class="up">NOVASCAN</div>
            <div class="down">
                <div class="topo">
                    <h1>Seu acesso<br>começa por aqui!</h1>
                    Coloque suas informações para um primero usuário!
                </div>
                <div class="meio">
                    <div class="caixas">
                        <img src="img/Vector (3).svg" alt="">
                        <input type="text" id="nomeColab_input" placeholder="Nome do Colaborador">
                    </div>
                    <div class="caixas">
                        <img src="img/Vector (1).svg" alt="">
                        <input type="text" id="email_input" placeholder="Email Colaborador">
                    </div>
                    <div class="caixas">
                        <img src="img/Vector (2).svg" alt="">
                        <input type="password" id="senha_input" placeholder="Digite sua primeira senha de acesso">
                    </div>
                    <div class="caixas">
                        <img src="img/Vector (2).svg" alt="">
                        <input type="password" id="confirmar_input" placeholder="Confirma a primeira senha de acesso">
                    </div>
                    <div class="options">
                        <button onclick="cadastrarUserAdmin()">Cadastrar</button>
                    </div>
                </div>
                <div class="baixo">
                    <img src="img/Logo NovaScan.svg" alt="">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="color"></div>
            <img src="img/402.png" alt="">
        </div>
    </div>

    <script src="js/Login_Cadastro/cadastroPrimeiroAcesso.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
