<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Dashboard - Perda de Pacote</title>
        <!-- LINK CSS -->
        <link rel="stylesheet" href="css/pacotes.css">
        <link rel="stylesheet" href="css/navBarDash.css">
    
        <!-- FONTES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
<body>
    <div class="paitodas">
        
        <div class="NavBar">
            <div class="topNavBar">
                NOVASCAN
            </div>
            <div class="midNavBar">
                <div class="links" onclick="overview()">
                    <img src="./img/overview.svg" alt="">
                    <a href="overview.html">Overview</a>
                </div>
                <div class="links" onclick="maquinas()" >
                    <img src="./img/selfchekout.svg" alt="">
                    <a href="maquinas.html">Self-Checkouts</a>
                </div>
                <div class="links" onclick="colaboradores()">
                    <img src="./img/colaboradores.svg" alt="">
                    <a href="colaboradores.html">Colaboradores</a>
                </div>
                <div class="links" onclick="editarPerfil()">
                    <img src="./img/editPerfil.svg" alt="">
                    <a href="editar_perfil.html">Editar Perfil</a>
                </div>
                <div class="links" onclick="metricas()">
                    <img src="./img/metricas.svg" alt="">
                    <a href="#">Personalizar alertas</a>
                </div>
                <div class="links" onclick="picos()">
                    <img src="./img/picos.svg" alt="">
                    <a href="#">Monitorar Rede</a>
                </div>
            </div>
            <div class="lowNavBar">
                <img src="./img/LogoBranca.svg" class="imgLow">
                <div class="links" onclick="index()">
                    <img src="./img/sair.svg" alt="">
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
        <div class="main">
            <h1>Horários de Perda de pacotes - semanal 11/11 - 15/11</h1>
            <p>Atualizado em: 00/00/0000 - 00:00:00</p>
        
            <div class="filtro">
              <select>
                <option>Selecione a máquina</option>
              </select>
              <button>Buscar</button>
            </div>
        
            <div class="dashboard">
              <div class="chart">
                <h2></h2>
                <div>
                    <canvas id="myChart-Bytes">Gráfico-Maquina</canvas>
                  </div>
              </div>
        
              <div class="chart">
                <h2>Máquinas Cadastradas</h2>
                <div>
                    <canvas id="myChart-Maquinas">Lista-Maquinas</canvas>
                  </div>
              </div>
        
              <div class="maquina">
                <h2>Perda de Pacotes</h2>
                <div>
                    <canvas id="myChart-Pacotes">Gráfico-Perda</canvas>
                  </div>
              </div>
            </div>
          </div>
       
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('myChart-Bytes').getContext('2d');
    
    // Dados para o gráfico
    const data = {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio'], // Rótulos do eixo X
      datasets: [
        {
          label: 'Dataset 1', // Nome do conjunto de dados
          data: [10, 20, 30, 40, 50], // Dados
          borderColor: 'rgba(255, 99, 132, 1)', // Cor da linha
          backgroundColor: 'rgba(255, 99, 132, 0.2)', // Cor de fundo (se houver área preenchida)
          tension: 0.4 // Suavização da linha
        },
        {
          label: 'Dataset 2', // Outro conjunto de dados
          data: [50, 40, 30, 20, 10], // Dados
          borderColor: 'rgba(54, 162, 235, 1)', // Cor da linha
          backgroundColor: 'rgba(54, 162, 235, 0.2)', // Cor de fundo
          tension: 0.4 // Suavização da linha
        }
      ]
    };
    // Configuração do gráfico
    const config = {
        type: 'line', // Tipo do gráfico
        data: data, // Dados definidos acima
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top' // Posição da legenda
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Meses' // Título do eixo X
              }
            },
            y: {
              title: {
                display: true,
                text: 'Valores' // Título do eixo Y
              }
            }
          }
        }
      };
      
      // Renderizar o gráfico
      new Chart(ctx, config);

    const ctx2 = document.getElementById('myChart-Pacotes');

    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Self-Checkout 1', 'Self-Checkout 1', 'Self-Checkout 1', 'Self-Checkout 1', 'Self-Checkout 1', 'Self-Checkout 1'],
            datasets: [{
                label: 'Horas',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Pacotes Perdidos',
                    font: {
                        size: 20
                    },
                    color: 'black',
                    padding: {
                        top: 10,
                        bottom: 20
                    },
                    align: 'center'
                }
            },
            maintainAspectRatio: false,
            responsive: true,
        }
    });

</script>
