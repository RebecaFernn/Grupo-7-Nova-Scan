    <link rel="stylesheet" href="css/navBarDash.css">

<body>
    <section class="Editar">
        
        <div class="NavBar">
            <div class="topNavBar">
                NOVASCAN
            </div>
            <div class="midNavBar">
                <div class="links" onclick="overview()">
                    <img src="./img/overview.svg" alt="">
                    <a href="overview.html">Overview</a>
                </div>
                <div class="links" onclick="maquinas()" >
                    <img src="./img/selfchekout.svg" alt="">
                    <a href="maquinas.html">Self-Checkouts</a>
                </div>
                <div class="links" onclick="colaboradores()">
                    <img src="./img/colaboradores.svg" alt="">
                    <a href="colaboradores.html">Colaboradores</a>
                </div>
                <div class="links" onclick="editarPerfil()">
                    <img src="./img/editPerfil.svg" alt="">
                    <a href="editar_perfil.html">Editar Perfil</a>
                </div>
                <div class="links" onclick="metricas()">
                    <img src="./img/metricas.svg" alt="">
                    <a href="#">Editar m√©tricas</a>
                </div>
            </div>
            <div class="lowNavBar">
                <img src="./img/LogoBranca.svg" class="imgLow">
                <div class="links" onclick="index()">
                    <img src="./img/sair.svg" alt="">
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>

        <!--EDITAR PERFIL-->
        <div class="conteudoEditar">
            <div class="right">
                <img src="img/401.png" alt="">
            </div>

            <div class="left">
                <div class="infos">
                    <div class="objects">
                        <h1>Edite seu perfil</h1>
                        <div class="caixas">
                            Nome
                            <br>
                            <input class="ip_1" type="text" placeholder="Digite seu nome">
                        </div>
                        <div class="caixas">
                            Email
                            <br>
                            <input class="ip_2" type="text" placeholder="Digite seu novo email">
                        </div>
                        <div class="two">
                            <div class="caixas">
                                Senha
                                <br>
                                <input class="ip_3" type="text" placeholder="Digite sua nova senha">
                            </div>
                            <div class="caixas">
                                Confirmar senha
                                <br>
                                <input class="ip_4" type="text" placeholder="Confirme sua nova senha">
                            </div>
                        </div>
                        <button onclick="ChamarPopupPerfil()">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup" id="popupPerfil">
            <img src="img/ok.svg" alt="">
            <h2>Perfil atualizado!</h2>
        </div>
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

    function overview() {
        window.location.href = "overview.html"
    }
    function maquinas() {

    }
    function colaboradores() {

    }
    function metricas() {
        window.location.href = "metricas.html"
    }
    function index(){
        window.location.href = "index.html"
    }



    function ChamarPopupPerfil() {
        var div = document.getElementById("popupPerfil");
        div.style.display = "flex";

        setTimeout(function () {
            div.style.display = "none";
        }, 2000);
    }

</script>
