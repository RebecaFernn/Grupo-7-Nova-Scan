<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard - Histórico</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/navBarDash.css">
    <link rel="stylesheet" href="css/picos.css">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>

<section class="Pagina">
       <!--NAV BAR--> 
        <div class="NavBar">
            <div class="topNavBar">
            NOVASCAN
        </div>
        <div class="midNavBar">
            <div class="links" onclick="overview()">
                <img src="./img/overview.svg" alt="">
                <a href="overview.html">Overview</a>
            </div>
            <div class="links" onclick="maquinas()" >
                <img src="./img/selfchekout.svg" alt="">
                <a href="maquinas.html">Self-Checkouts</a>
            </div>
            <div class="links" onclick="colaboradores()">
                <img src="./img/colaboradores.svg" alt="">
                <a href="colaboradores.html">Colaboradores</a>
            </div>
            <div class="links" onclick="editarPerfil()">
                <img src="./img/editPerfil.svg" alt="">
                <a href="editar_perfil.html">Editar Perfil</a>
            </div>
            <div class="links" onclick="metricas()">
                <img src="./img/metricas.svg" alt="">
                <a href="#">Personalizar alertas</a>
            </div>
            <div class="links" onclick="picos()">
                <img src="./img/picos.svg" alt="">
                <a href="#">Monitoramento Uptime e Downtime</a>
            </div>
        </div>
        <div class="lowNavBar">
            <img src="./img/LogoBranca.svg" class="imgLow">
            <div class="links" onclick="index()">
                <img src="./img/sair.svg" alt="">
                <a href="#">Logout</a>
            </div>
        </div>
    </div>

    <!--CONTEÚDO-->
    <div class="picos">
            <div class="voltar">
                <img src="img/seta.svg" alt="">
                <a href="">voltar</a>
            </div>
        <div class="up">
            <h1>Média de uso do último mês</h1>
            <div class="caixas">
                <select name="" id="dataSelect">
                    <option disabled selected value=""> Qual semana deseja visualizar?</option>
                </select>
                <select name="" id="componente">
                    <option disabled selected value="">Qual o componente que deseja visualizar?</option>
                    <option value="Processador">CPU</option>
                    <option value="Memória">RAM</option>
                </select>
                <button onclick="mostrar()"> Buscar</button>
            </div>
        </div>

        <!--GRÁFICO-->
        <div class="down">
            <div class="space">
                <h1 id="titulo_comp"></h1>
                <div id="heatmap"></div>
            </div>
            <div id="diasSemana">
                <h1>USO <br> Minímo - Máximo</h1>
                <button onclick="fundo()">DOMINGO</button>
                <button>SEGUNDA</button>
                <button>TERÇA</button>
                <button>QUARTA</button>
                <button>QUINTA</button>
                <button>SEXTA</button>
                <button>SABÁDO</button>
            </div>
        </div>
    </div>

    <div id="teste">

    </div>

</section>
</body>

<script src="js/Individual/rebeca.js"></script>
<script src="js/href.js"></script>

<script>


    
function fundo(){
    const teste = document.getElementById('teste');
    teste.style.display = 'flex';
}
   

</script>
