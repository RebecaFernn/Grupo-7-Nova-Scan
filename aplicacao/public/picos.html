    <title>Dashboard - Histórico</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/navBarDash.css">

            <div class="topNavBar">
            NOVASCAN
        </div>

            <div class="links" onclick="overview()">
                <img src="./img/overview.svg" alt="">
                <a href="overview.html">Overview</a>
            </div>
            <div class="links" onclick="maquinas()" >
                <img src="./img/selfchekout.svg" alt="">
                <a href="maquinas.html">Self-Checkouts</a>
            </div>
            <div class="links" onclick="colaboradores()">
                <img src="./img/colaboradores.svg" alt="">
                <a href="colaboradores.html">Colaboradores</a>
            </div>
            <div class="links" onclick="editarPerfil()">

            </div>

            </div>
        </div>
        <div class="lowNavBar">

                <img src="./img/sair.svg" alt="">

            </div>
        </div>
    </div>

    <!--CONTEÚDO-->
    <div class="picos">

            <h1>Horários de Pico da semana: 03/11/2024 - 09/11/2024</h1>
            <p>Última vez atualizado: 09/11/2024 - 23:59:59</p>
            <div class="caixas">
                <select name="" id="">
                    <option value=""> Qual semana deseja visualizar?</option>
                </select>
                <select name="" id="">
                    <option value="">Qual o componente que deseja visualizar?</option>
                </select>
                <button> Buscar</button>
            </div>
        </div>

        <!--GRÁFICO-->
        <div class="down">
            <div class="space">

            </div>
            <div class="infos">
                Tem alguma dúvida sobre o mapa de calor?
                <a href="">Tire suas dúvidas aqui!</a>
                <div class="i_logo">
                    NOVASCAN
                    <img src="img/LogoBranca.svg" alt="">
                </div>
            </div>
        </div>
    </div>

</section>

    }
