<script>

    }
    function editarPerfil() {

    }

    }
    function metricas() {

    }
    function index() {
        window.location.href = "index.html"
    }
    function visualizarAlertas() {
        const conteudoAlertas = document.getElementById('alertas');
        conteudoAlertas.style.display = 'flex';
        const btnVoltar = document.getElementById('voltar');
        btnVoltar.style.display = 'flex'

        //chamando a função listar alertas
        listarAlertas()
    }
    function voltar() {
        const conteudoAlertas = document.getElementById('alertas');
        conteudoAlertas.style.display = 'none';
        const btnVoltar = document.getElementById('voltar');
        btnVoltar.style.display = 'none'
    }

    function atualizarPagina() {
        location.reload();
    }


    function abrirEditar() {
        const fundoEditar = document.getElementById('fundoEditar')
        fundoEditar.style.display = 'flex'

    }


    function pararPropagacao(fechar) {
        event.stopPropagation(); //Não deixa fechar a div ao clicar, se tirar isso a div some ao clicar nela.

    }

    function fechar() {
        const fundoEditar = document.getElementById('fundoEditar')
        fundoEditar.style.display = 'none'

    }


</script>
