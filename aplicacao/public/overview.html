var l20 = [];
var l40 = [];
var l60 = [];
var l80 = [];
var l100 = [];


var labelsFreq = ['0-20', '21-40', '41-60', '61-80', '81-100'];

for (var cont = 0; cont < 2000; cont++) {
    var aleatorio = Math.random(); // Gera um número aleatório entre 0 e 1

    if (aleatorio < 0.15) { // 15% de chance de ir para a categoria próxima a 60
        // Gera um número aleatório entre 51 e 69
        l60.push(Math.floor(Math.random() * 19) + 51); 
    } else if (aleatorio < 0.45) { // 30% de chance de ir para a categoria próxima a 80
        // Gera um número aleatório entre 76 e 84
        l80.push(Math.floor(Math.random() * 9) + 76); 
    } else if (aleatorio < 0.95) { // 50% de chance de ir para a categoria l100
        // Gera um número aleatório entre 81 e 100
        l100.push(Math.floor(Math.random() * 20) + 81); 
    } else {
        // Caso contrário, gera um número entre 0 e 80 para as outras categorias
        var numero = Math.floor(Math.random() * 81); // Gera um número entre 0 e 80

        if (numero >= 0 && numero <= 20) {
            l20.push(numero);
        } else if (numero > 20 && numero <= 40) {
            l40.push(numero);
        } else if (numero > 40 && numero <= 60) {
            l60.push(numero);
        } else if (numero > 60 && numero <= 80) {
            l80.push(numero);
        }
    }
}




var ate20 = l20.length;
var ate40 = l40.length;
var ate60 = l60.length;
var ate80 = l80.length;
var ate100 = l100.length;
const histograma = document.getElementById('meuHistograma').getContext('2d');
const meuHistograma = new Chart(histograma, {
    type: 'bar',
    data: {
        labels: labelsFreq,
        datasets: [{
            label: 'Frequência',
            data: [ate20, ate40, ate60, ate80, ate100],
            borderColor: 'black',
            backgroundColor: 'gray',
            borderWidth: 1,
            barThickness: 'flex', // Usa 'flex' para ocupar todo o espaço disponível
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            y: {
                beginAtZero: true,
                title: {
                    display: true,
                    text: 'Frequência',
                    font: {
                        size: 25,
                        weight: 'bold',
                        family: 'Montserrat',
                        color: 'black'
                    }
                },
                ticks: {
                    font: {
                        size: 14,
                        weight: 'bold',
                        family: 'Montserrat'
                    }
                }
            },
            x: {
                title: {
                    display: true,
                    text: 'Porcentagem de uso da CPU',
                    font: {
                        size: 25,
                        weight: 'bold',
                        family: 'Montserrat',
                        color: 'black'
                    }
                },
                ticks: {
                    font: {
                        size: 14,
                        weight: 'bold',
                        family: 'Montserrat'
                    }
                },
                // Ajustes para garantir que as barras fiquem coladas
                categoryPercentage: 1.0, // Para usar 100% da largura
                barPercentage: 1.0, // Para barras coladas
            }
        },
        plugins: {
            legend: {
                display: false,
            }
        }
    }
});
