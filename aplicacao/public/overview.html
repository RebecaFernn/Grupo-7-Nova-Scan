// Seleciona o elemento <select> pelo ID
// Seleciona o elemento <select> pelo ID
    const selectElement = document.getElementById('select-maquina');

// Adiciona um evento para quando o valor mudar
selectElement.addEventListener('change', (event) => {
    const selectedValue = event.target.value;
    var nomeMaquina = '';

    // Verifica qual valor foi selecionado e atribui o nome correspondente
    if (selectedValue === 's1') {
        nomeMaquina = "Self-Checkout 1";
    } else if (selectedValue === 's2') {
        nomeMaquina = "Self-Checkout 2";
    } else if (selectedValue === 's3') {
        nomeMaquina = "Self-Checkout 3";
    } else if (selectedValue === 's4') {
        nomeMaquina = "Self-Checkout 4";
    } else if (selectedValue === 's5') {
        nomeMaquina = "Self-Checkout 5";
    } else if (selectedValue === 's6') {
        nomeMaquina = "Self-Checkout 6";
    } else if (selectedValue === 's7') {
        nomeMaquina = "Self-Checkout 7";
    } else if (selectedValue === 's8') {
        nomeMaquina = "Self-Checkout 8";
    } else if (selectedValue === 's9') {
        nomeMaquina = "Self-Checkout 9";
    }

    console.log(nomeMaquina); 

    meuHistograma.options.plugins.title.text = `Uso de CPU: ${nomeMaquina}`;
    meuHistograma.update();
});


// Cria uma nova data com a data e hora atuais
const dataAtual = new Date();

// Obtém o dia atual
const dia = dataAtual.getDate();

// Obtém o mês atual (mês começa do zero, então é necessário somar 1)
const mes = dataAtual.getMonth() + 1;

// Obtém o ano atual
const ano = dataAtual.getFullYear();






    document.getElementById("dataInput").value = `${ano}-${mes}-${dia}`;
    document.getElementById("dataInput2").value = `${ano}-${mes}-${dia}`; // ano-mês-dia






    var labelsFreq = ['', '', '', '2.7', '', '', '', '', '', '', '2.8', '', '', '', '', '', '', '2.9', '', '', '', '', '', '', '', '3.0', '', ''];


    const histograma = document.getElementById('meuHistograma').getContext('2d');
    const meuHistograma = new Chart(histograma, {
        type: 'bar',
        data: {
            labels: labelsFreq,
            datasets: [{
                label: 'Frequência',
                data: [150, 0, 2, 2, 15, 5, 4, 4, 20, 5, 1, 200, 10, 4, 0, 0, 150, 350, 10, 50, 370, 600, 300, 550, 1100, 800, 900, 700],
                borderColor: 'black',
                backgroundColor: 'gray',
                borderWidth: 1,
                barThickness: 'flex',
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Frequência',
                        color: 'black',  // Define a cor do título do eixo y
                        font: {
                            size: 25,
                            weight: 'bold',
                            family: 'Montserrat',
                        }
                    },
                    ticks: {
                        color: 'black',  // Define a cor dos números no eixo y
                        font: {
                            size: 14,
                            weight: 'bold',
                            family: 'Montserrat'
                        }
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Uso em %',
                        color: 'black',  // Define a cor do título do eixo x
                        font: {
                            size: 25,
                            weight: 'bold',
                            family: 'Montserrat',
                        }
                    },
                    ticks: {
                        color: 'black',  // Define a cor dos números no eixo x
                        font: {
                            size: 14,
                            weight: 'bold',
                            family: 'Montserrat'
                        }
                    },
                    categoryPercentage: 1.0,
                    barPercentage: 1.0,
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: `Uso de CPU: Self-Checkout 1`,
                    color: 'black',  // Define a cor do título do gráfico
                    font: {
                        size: 30,
                        weight: 'bold',
                        family: 'Montserrat',
                    },
                    padding: {
                        top: 20,
                        bottom: 30
                    },
                    align: 'center'
                },
                legend: {
                    display: false,
                }
            }
        }
    });
